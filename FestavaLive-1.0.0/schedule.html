<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>

    <!-- Google Fonts & Bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/templatemo-festava-live.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Live Animated Gradient Background */
        body {
            font-family: "Outfit", sans-serif;
            margin: 0;
            overflow-x: hidden;
            animation: gradientBG 8s infinite alternate linear;
            background-size: 400% 400%;
            background: linear-gradient(45deg, #74ebd5, #ACB6E5, #fbc2eb, #fad0c4);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Well-Structured Event Cards */
        .event-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 0.8s ease-in-out;
            color: #333;
            width: 300px;
            margin: auto;
        }

        .event-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* Flexbox for Cards */
        #eventContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Join Button */
        .btn-join {
            width: 100px;
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background: linear-gradient(45deg, #34a0a4, #52b788);
        }

        .btn-join:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* 3D Animated Heading */
        .upcoming-events {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            animation: floatText 3s ease-in-out infinite alternate;
        }

        @keyframes floatText {
            0% { transform: translateY(0px); }
            100% { transform: translateY(5px); }
        }
    </style>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyB1ePQcG5CPqdvxlxCFiD1wsOsKBAW-oqY",
            authDomain: "evntify-62cdf.firebaseapp.com",
            databaseURL: "https://evntify-62cdf-default-rtdb.firebaseio.com/",
            projectId: "evntify-62cdf",
            storageBucket: "evntify-62cdf.firebasestorage.app",
            messagingSenderId: "447909017211",
            appId: "1:447909017211:web:b641eb523ececdb2be54de"
        };
    
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
    
        document.addEventListener("DOMContentLoaded", function () {
            const eventContainer = document.getElementById("eventContainer");
    
            function displayEvents() {
                onValue(ref(db, "events"), (snapshot) => {
                    eventContainer.innerHTML = "";
                    if (!snapshot.exists()) return eventContainer.innerHTML = "<p>No events available.</p>";
    
                    Object.entries(snapshot.val()).forEach(([id, event]) => {
                        eventContainer.innerHTML += `
                            <div class="event-card p-3">
                                <h3>${event.name}</h3>
                                <p>${event.desc}</p>
                                <p><strong>Date:</strong> ${event.date}</p>
                                <p><strong>Time:</strong> ${event.time}</p>
                                <p><strong>Location:</strong> ${event.location}</p>
                                <div class="d-flex justify-content-center gap-3">
                                    ${event.joined ? "" : `<button class="btn-join" data-id="${id}">Join</button>`}
                                </div>
                            </div>
                        `;
                    });
    
                    document.querySelectorAll(".btn-join").forEach(btn => {
                        btn.addEventListener("click", function () {
                            joinEvent(this.dataset.id);
                        });
                    });
                });
            }
    
            function joinEvent(eventId) {
                update(ref(db, `events/${eventId}`), { joined: true }).then(() => {
                    displayEvents();
                });
            }
    
            displayEvents();
        });
    </script>
    

</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home</a>
            <a class="navbar-brand" href="events.html">Events</a>
            <a class="navbar-brand" href="schedule.html">Schedule</a>
            <a class="navbar-brand" href="admin.html">Admin Panel</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="upcoming-events">Upcoming Events</h1>
        <div id="eventContainer"></div>
    </div>

</body>
</html>
