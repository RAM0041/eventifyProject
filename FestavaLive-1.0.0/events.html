<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>

    <!-- Google Fonts & Bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/templatemo-festava-live.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Live Animated Gradient Background */
        body {
            font-family: "Outfit", sans-serif;
            margin: 0;
            overflow-x: hidden;
            color: black;
            animation: gradientBG 10s infinite alternate linear;
            background-size: 400% 400%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1, #fbc2eb);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            margin: auto;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* Form Elements */
        input, textarea, button {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            resize: none;
        }

        button {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white;
            font-weight: bold;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 118, 136, 0.5);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <!-- Firebase Integration -->
    <script defer src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyB1ePQcG5CPqdvxlxCFiD1wsOsKBAW-oqY",
        authDomain: "evntify-62cdf.firebaseapp.com",
        databaseURL: "https://evntify-62cdf-default-rtdb.firebaseio.com/",
        projectId: "evntify-62cdf",
        storageBucket: "evntify-62cdf.firebasestorage.app",
        messagingSenderId: "447909017211",
        appId: "1:447909017211:web:b641eb523ececdb2be54de"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.addEventListener("DOMContentLoaded", function () {
        const eventForm = document.getElementById("eventForm");

        // Handle Form Submission
        eventForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("eventName").value.trim();
            const desc = document.getElementById("eventDesc").value.trim();
            const date = document.getElementById("eventDate").value;
            const time = document.getElementById("eventTime").value;
            const location = document.getElementById("eventLocation").value.trim();

            if (!name || !desc || !date || !time || !location) {
                alert("Please fill in all fields.");
                return;
            }

            // Push event to Firebase
            const newEventRef = push(ref(db, "events"));
            set(newEventRef, { name, desc, date, time, location })
                .then(() => {
                    alert("Event created successfully!");
                    eventForm.reset();
                })
                .catch(error => {
                    alert("Error creating event: " + error.message);
                    console.error(error);
                });
        });
    });
</script>


</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg"> 
        <div class="container">
            <a class="navbar-brand" href="index.html">Eventify Live</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav align-items-lg-center ms-auto me-lg-5">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
                </ul>
                <a href="ticket.html" class="btn custom-btn d-lg-block d-none">Buy Ticket</a>
            </div>
        </div>
    </nav>

    <!-- Create Event Form -->
    <div class="container mt-5">
        <h1>Create New Event</h1>
        <div class="form-container">
            <form id="eventForm">
                <input type="text" id="eventName" placeholder="Event Name" required>
                <textarea id="eventDesc" placeholder="Event Description" required></textarea>
                <input type="date" id="eventDate" required>
                <input type="time" id="eventTime" required>
                <input type="text" id="eventLocation" placeholder="Location" required>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>

</body>
</html>
